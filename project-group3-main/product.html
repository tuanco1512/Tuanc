<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.1-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Link Css -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reponsive.css">

    <!-- Link Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="./assets/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <script src="./assets/bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
    <title>Bakerz Bite</title>
</head>
<body>
    <div class="app">
        <!-- Start Header -->
        <header class="header">
            <a href="#" class="header-logo">
                <img class="logo-img" src="./assets/imgs/image_2022_07_15T03_13_17_506Z.png" alt="logo">
                <span class="text-logo">Bakerz Bite</span>
            </a>
            <ul class="navbar">
                <li class="nav-items">
                    <a href="#" class="nav-active nav-items-link">Home</a>
                </li>
                <li class="nav-items">
                    <a class="nav-items-link" href="#">Gallery</a>
                </li>
                <li class="nav-items">
                    <a class="nav-items-link" href="#">About Us</a>
                </li>
                <li class="nav-items">
                    <a class="nav-items-link" href="#">FAQs</a>
                </li>
                <li class="nav-items">
                    <a class="nav-items-link" href="#">Contact Us</a>
                </li>
            </ul>
            <div class="nav--icons">
                <div id="menu-btn" class="icon-menu fa-solid fa-bars"></div>
                <div id="search-btn" class="fa-solid fa-magnifying-glass"></div>
                <div id="car-btn" class ="fa-solid fa-cart-shopping" ></div>
                <div class="close-button">
                    <div></div>
                    <div></div>
                </div>
        </header>
    </div>
    <div class="Shop_Product">
        <div class="P_list_left col-3">
            <div class="Pie_list_left col-3">
                <ul>
                    <li><a href="#"></a><h3>Show All</h3></a></li>
                    <li><a href="#"></a><h3>BREADS</h3></a></li>
                    <li><a href="#"></a><h3>PATRIES</h3></a></li>
                    <li><a href="#"></a><h3>COOKIES</h3></a></li>
                    <li><a href="#"></a><h3>CUPCAKES</h3></a></li>
                    <li><a href="#"></a><h3>COFFEE</h3></a></li>
                    <li><a href="#"></a><h3>MERCHANDISE</h3></a></li>
                </ul>
            </div>
            <div class="P_tags">
                <h3>Products tags</h3>
                <ul>
                    <li><a href="#">Best Seller</a></li>
                    <li><a href="#">Hot</a></li>
                    <li><a href="#">On Sale</a></li>
                </ul>
            </div>
            <div class="Sale_Product_Img">
                <img class="Sale_Img" src="assets/imgs/Pie-sale.jfif" alt="Sales">
            </div>
        </div>
        <div class="P_list_right col-9">
            <div class="P_list_Search col-9">
                <input type="text" placeholder="Search..">
            </div>
            <div class="P_dropdown_list col-3">
                <label for="products">Order Products By:</label>
                <select name="products" id="products">
                    <option value="price">Price</option>
                    <option value="quality">Quality</option>
                    <option value="new">New</option>
                </select>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
