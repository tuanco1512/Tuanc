<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localhost</title>
</head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #111111;
        }
        li {
            display: inline; /* Định dạng danh sách trên cùng một hàng */
            margin-right: 10px; /* Tạo khoảng trống giữ các danh sách */
        }
        li.coming-soon {
            display: none; /* Định dạng display: none để không hiển thị phần này trên trang web */
        }
    </style>
<body>
    <ul>
        <li>Home</li>
        <li>Products</li>
        <li class="coming-soon">Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>        
</body>
</html>
