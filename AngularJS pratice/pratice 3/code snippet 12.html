<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app>
    <h1>AngularJS Number Filter</h1>
    Enter the amount to format: <input type="number" ng-model="amount"> <br>

    10000 | number = {{10000 | number}} <br>
    10000 | number = {{amount | number}} <br>
    10000 | number:2 = {{amount | number:2}} <br>
    10000 | number:4 = {{amount | number:4}} <br>
    10000 | number = <span ng-bind="amount | number"></span>
    <script src="./js/angular.min.js"></script> 
</body>
</html>
